<!DOCTYPE html>
<html lang="en">
  <head>

    <header> Car Sales Interface</header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sales Interface</title>

    <link rel="s/tylesheet"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/car-sales.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search car name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('CarModel')">Car Model</button>
        <button class="button-value" onclick="filterProduct('CarColor')">Car Color</button>
        <button class="button-value" onclick="filterProduct('CarMileage')">Car Mileage</button>
        <button class="button-value" onclick="filterProduct('CarYear')">Car Year</button>
        <button class="button-value" onclick="filterProduct('CarPrice')">Car Price</button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="./js/index.js"></script>
  </body>
</html>
